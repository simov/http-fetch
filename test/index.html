
<script>
  var fs = require('fs')
  var path = require('path')

  var Mocha = require('mocha')
  var mocha = new Mocha
  mocha.reporter('loca')
  mocha.bail(true)
  mocha.slow(1000)
  // mocha.timeout(1000*60*60)

  var files = fs.readdirSync(path.resolve(__dirname, 'suite'))
  files.forEach((name) => {
    mocha.addFile(path.resolve(__dirname, 'suite', name))
  })

  mocha.run((failures) => console.log('DONE!'))
</script>
